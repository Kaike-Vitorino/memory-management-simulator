<!DOCTYPE html>
<html>
<head>
	<title>Gerenciador de memoria</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="mainContainer">
	<div id="title">
		<h1>Gerenciador de memoria</h1><h3>Simulador online</h3>
	</div>

	<div id="rightContainer">
		<div id="memoryContainer">
			<div id="memory"></div>
		</div>
	</div>

	<div id="leftContainer">
		<h2>Add Process</h2>
		<form id="processForm">
			<input type="text" name="processSize" placeholder="Process size" autocomplete="off" />
			<input type="text" name="processTime" placeholder="Process time" autocomplete="off" />
			<button type="submit" style="display:none;" /></button>
		</form>
		<br><br>
		<h2>Process Queue</h2>
		<table id="processTable">
			<tr><th>ID do processo</th><th>Tamanho (K)</th><th>Unidades de tempo</th></tr>
		</table>
		<br>
		<br>
		<div id="logBoxContainer">
			<div id="logBox">DEBUG LOG<br></div>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
